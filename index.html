<body>
  <div class="m-0 p-0 d-block" id="home-sec">
    <h3 class="text-center my-3">
      Adicionar o Paciente
    </h3>
    <p>
      <h5 >ㅤㅤㅤㅤ Data:
      <script> document.write(new Date().toLocaleDateString());  </script>
    </h5>
  
      </p>
    <form class="mx-5 px-5">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" spellcheck="true" value="" required placeholder="Digite o nome do Paciente..." autofocus class="form-control"
          id="name" />
      </div>
      <div class="form-group">
        <label for="remedio">Remédio:</label>
        <textarea class="form-control" spellcheck="true"  rows="2" required  cols="33" class="form-control"  id="remedio" placeholder="Transcreva os medicamentos e suas dosagens" > 
        </textarea>
      </div>
      <div class="form-group">
        <label for="recebido">Data Recebido:</label>
        <input type="date" value="" required placeholder="Digite quando foi recebido o remedio..." class="form-control"
          id="recebido" />
      </div>
      <div class="form-group">
        <label for="pedido">Data Pedido:</label>
        <input type="date" value="" required placeholder="Data de pedir o remedio " class="form-control"
          id="pedido" />
      </div>
      <div class="form-group">
        <label for="note">Observação:</label>
        <textarea class="form-control" placeholder="Observações..." spellcheck="true" rows="2" required  class="form-control"  id="note"  > 
        </textarea>
      </div>
      <div class="form-group">
        <label for="image"></label>
      <img src="image/cropped-logo-dona-eleonor-site.png" alt=" icone imagem lar dona leonor " class="form-control" id="image">
    </div >
    <div id="confirm"><button type="button" id="button" onClick="imprimir()" class="btn btn-primary">imprimir</button></div>  

      </button>
    </form>
  </div>
